server:
  port: 8080
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      mvc:
        routes:
          - id: USER-SERVICE
            uri: lb://USER-SERVICE
            predicates:
              - Path=/api/v1/user/**
          - id: VEHICLE-SERVICE
            uri: lb://VEHICLE-SERVICE
            predicates:
              - Path=/api/v1/vehicle/**
          - id: TICKET-SERVICE
            uri: lb://TICKET-SERVICE
            predicates:
              - Path=/api/v1/ticket/**
          - id: PAYMENT-SERVICE
            uri: lb://PAYMENT-SERVICE
            predicates:
              - Path=/api/v1/payment/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
